<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Plant Disease Detection</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://github.com/paritheplatypus/growwiththeflow.design/blob/main/Logo.png?raw=true" alt="GroBot Logo">
                <h1>GroBot</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#signup" class="btn">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h2>Provide Better Care for Your Plants</h2>
            <p>Upload photos of your plants to get an accurate health assessment.</p>
            <form id="health-form">
                <input type="file" id="plant-image" accept="image/*" required>
                <button type="submit">Assess Health</button>
            </form>
            <div id="result"></div>
        </div>
    </section>

    <!-- Additional sections like Features, About, CTA, and Footer can remain unchanged -->

    <script>
        document.getElementById('health-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('plant-image');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                const base64Image = reader.result;
                assessPlantHealth(base64Image);
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        function assessPlantHealth(base64Image) {
            fetch('/health', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: base64Image }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error assessing health.';
            });
        }
    </script>
</body>

</html>
